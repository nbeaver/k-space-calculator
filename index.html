<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>XAFS k-space calculator</title>
    <script type="text/javascript" src="calculator.js"></script>
    <script type="text/javascript" async
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
  </head>
  <body>
    <table id="calculator_table" >
      <tr>
        <td>Name</td>
        <td>Units</td>
        <td>Value</td>
        <td>Value</td>
        <td>Difference</td>
      </tr>
      <tr>
        <td>Edge energy</td>
        <td>eV</td>
        <td><input id="edge1_eV" type="number" min="0" step="0.1" value="6539"></td>
        <td><input id="edge2_eV" type="number" min="0" step="0.1" value="8333"></td>
        <td><output id="diff_edge_eV"></td>
      </tr>
      <tr>
        <td>Monochromator energy</td>
        <td>eV</td>
        <td><output id="mono1_eV"></td>
        <td><output id="mono2_eV"></td>
        <td><output id="diff_mono_eV"></td>
      </tr>
      <tr>
        <td>Photoelectron energy</td>
        <td>eV</td>
        <td><input id="photoelectron1_eV" type="number" min="0" step="0.1" value="35"></td>
        <td><output id="photoelectron2_eV"></td>
        <td><output id="diff_photoelectron_eV"></td>
      </tr>
      <tr>
        <td>Wavenumber (k)</td>
        <td>â„«<sup>-1</sup></td>
        <td><output id="k1"></td>
        <td><input id="k2" type="number" step=0.01 value="11"></td>
        <td><output id="diff_k"></td>
      </tr>
    </table>

    $$k = \sqrt{\frac{2 m_e (E - E_0)}{\hbar^2}}$$

    $$E(k) = E_0 + \frac{(\hbar k)^2}{2 m_e}$$

  </body>
</html>
